name: release-please

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: clean-formerly-serialized-as
          path: Packages/CleanFormerlySerializedAs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
